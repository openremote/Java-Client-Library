##
#  Project build properties loaded by the project. If you need to make
#  permanent changes to build process by changing its properties, they
#  should be done here.
#
#  If you wish to make temporary, local modifications to build properties
#  that should not be shared with anyone else, use a 'local.properties'
#  file which can override all the properties in this file.
#
#  Author: Juha Lindfors (juha@openremote.org)
#
##

# This is the API version of this release (major.minor)
api.version = 0.1

# This is the release version identifier used in released packages.
release.version = ${api.version}.0

# The target Java version to cross-compile to. Use the version
# convention 1.x to specify the version.
java.target.version = 1.6

# The base HTTP URI to access project template files. Used by project update.
# Normally the default value below is fine.
build.repository.uri = http://build.repository.openremote.org

# The default path in the project template where project files are stored.
# Do not change this value.
project.file.path = build/project/auto-updated/do-not-modify
